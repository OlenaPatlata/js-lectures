<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Module 10 QA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav>
      <button class="btn btn-info" data-page="list">Users List</button>
      <button class="btn btn-outline-info mx-3" data-page="search">Find User</button>
    </nav>

    <div class="container" id="users-list">
      <span>Users per page: </span>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="perPage" id="inlineRadio1" value="3" />
        <label class="form-check-label" for="inlineRadio1">3</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="perPage"
          id="inlineRadio2"
          value="5"
          checked
        />
        <label class="form-check-label" for="inlineRadio2">5</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="perPage" id="inlineRadio3" value="10" />
        <label class="form-check-label" for="inlineRadio3">10</label>
      </div>
      <table class="result-table table table-sm"></table>
      <p class="list-error error"></p>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-info is-hidden" type="button" disabled data-action="load-more">
          <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
          <span class="label">Loading...</span>
        </button>
      </div>
    </div>

    <div class="container is-hidden" id="search-user">
      <form class="search-form">
        <div class="input-group mb-3">
          <input
            name="name"
            type="text"
            class="form-control"
            placeholder="Enter user name"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
        </div>
      </form>
      <div class="search-result"></div>
      <div class="search-error error"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
